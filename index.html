<!doctype html>
<html lang="en">
  <head>
      <title>Make me a playlist</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button type="button" class="btn btn-primary" onclick="loadRedditResults()" id="click">Top results from r/listentothis</button>
    <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Top from r/listentothis
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#" onclick="loadRedditResults(this.Text)">Today</a>
              <a class="dropdown-item" href="#" onclick="loadRedditResults(this.Text)">Last 24 Hours</a>
              <a class="dropdown-item" href="#" onclick="loadRedditResults(this.Text)">Last Week</a>
              <a class="dropdown-item" href="#" onclick="loadRedditResults(this.Text)">Last Month</a>
              <a class="dropdown-item" href="#" onclick="loadRedditResults(this.Text)">Last Year</a>
              <a class="dropdown-item" href="#" onclick="loadRedditResults(this.Text)">All Time</a>
            </div>
          </div>
    <ul id="posts"> 
    </ul>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
