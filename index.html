<!doctype html>
<html lang="en">

<head>
  <title>Make me a playlist</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="dropdown show" id="redditDropdown">
    <a class="btn btn-secondary dropdown-toggle" id="dt" role="button" id="dropdownMenuLink" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Top from r/listentothis
    </a>

    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <a class="dropdown-item" href="#" onclick="loadRedditResults(this)">Today</a>
      <a class="dropdown-item" href="#" onclick="loadRedditResults(this)">Last 24 Hours</a>
      <a class="dropdown-item" href="#" onclick="loadRedditResults(this)">Last Week</a>
      <a class="dropdown-item" href="#" onclick="loadRedditResults(this)">Last Month</a>
      <a class="dropdown-item" href="#" onclick="loadRedditResults(this)">Last Year</a>
      <a class="dropdown-item" href="#" onclick="loadRedditResults(this)">All Time</a>
    </div>
  </div>
  <div id="wrapper">
    <div id="header">
      <div class="row header-row">
        <div class="col-sm-4" id="column0">
            <div class="dropdown show" id="redditDropdown">
                <a class="btn btn-secondary dropdown-toggle" id="dt" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Streaming Service
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#" onclick="setStreamingServiceColum(this, 0)">YouTube</a>
                  <a class="dropdown-item" href="#" onclick="setStreamingServiceColum(this, 0)">Spotify</a>
                  <a class="dropdown-item" href="#" onclick="setStreamingServiceColum(this, 0)">SoundCloud</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4" id="column1">
          <h3>Reddit</h3>
        </div>
        <div class="col-sm-4" id="column2">
            <div class="dropdown show" id="redditDropdown">
                <a class="btn btn-secondary dropdown-toggle" id="dt" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Streaming Service
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#" onclick="setStreamingServiceColum(this, 2)">YouTube</a>
                  <a class="dropdown-item" href="#" onclick="setStreamingServiceColum(this, 2)">Spotify</a>
                  <a class="dropdown-item" href="#" onclick="setStreamingServiceColum(this, 2)">SoundCloud</a>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div id="results-data">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
